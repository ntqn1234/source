    <script>
      const now = new Date().toLocaleString("vi-VN");
      //Thời Gian
      function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Chủ Nhật";
        weekday[1] = "Thứ Hai";
        weekday[2] = "Thứ Ba";
        weekday[3] = "Thứ Tư";
        weekday[4] = "Thứ Năm";
        weekday[5] = "Thứ Sáu";
        weekday[6] = "Thứ Bảy";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + " giờ " + m + " phút " + s + " giây";
        if (dd < 10) {
          dd = "0" + dd;
        }
        if (mm < 10) {
          mm = "0" + mm;
        }
        today = day + ", " + dd + "/" + mm + "/" + yyyy;
        tmp = '<span class="date"> ' + today + " - " + nowTime + "</span>";
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");

        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }
      }
    </script>

  <script>
    // Hàm định dạng tiền tệ
    function formatPrice(amount) {
      return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + "đ";

    //Lấy danh sách đơn hàng
    $(document).ready(function () {
      function loadOrders() {
        // Nếu đã khởi tạo DataTable thì hủy trước
        if ($.fn.DataTable.isDataTable("#orderTable")) {
          $("#orderTable").DataTable().destroy();
        }
        $.get(
          "ManageOrder.php",
          { action: "get_orders" },
          function (response) {
            console.log(response); // In toàn bộ JSON
            if (response.success) {
              let html = "";
              response.data.forEach(function (order) {
                console.log(order); // In từng bản ghi
                const statusMap = {
                  pending: { class: "badge-warning", text: "Chờ duyệt" },
                  processing: { class: "badge-primary", text: "Đang xử lý" },
                  shipped: { class: "badge-info", text: "Đang giao hàng" },
                  delivered: { class: "badge-success", text: "Hoàn thành" },
                  cancelled: { class: "badge-danger", text: "Đã huỷ" },
                };

                const status = statusMap[order.status] || {
                  class: "badge-secondary",
                  text: order.status,
                };

                html += `
  <tr>
    <td width="10"><input type="checkbox" name="check1" value="${
      order.id
    }" /></td>
    <td><a href="../MANAGE-ORDER/ManageOrderDetail.html?id=${order.id}">${
                  order.order_code
                }</a></td>
    <td>${order.customer_name}</td>
    <td>${order.order_date}</td>
    <td>${Number(order.total).toLocaleString("vi-VN")} đ</td>
    <td><span class="badge ${status.class}">${status.text}</span></td>
    <td>
      <button class="btn btn-primary btn-sm trash" type="button" title="Xóa"><i class="fas fa-trash-alt"></i></button>
      <button class="btn btn-primary btn-sm edit" type="button" title="Sửa"><i class="fa fa-edit"></i></button>
    </td>
  </tr>
`;
              });
              $("#orderTableBody").html(html);
            } else {
              $("#orderTableBody").html(
                '<tr><td colspan="7">Không có dữ liệu</td></tr>'
              );
            }
            $("#orderTable").DataTable();
          },
          "json"
        ).fail(function () {
          $("#orderTableBody").html(
            '<tr><td colspan="7">Lỗi khi tải dữ liệu</td></tr>'
          );
        });
      }
      loadOrders();
    });

    // Xử lý sự kiện click nút xóa
    $(document).on("click", ".trash", function () {
      var orderId = $(this).closest("tr").find("input[type='checkbox']").val();
      $.confirm({
        title: "Xác nhận",
        content: "Bạn có chắc chắn muốn xóa đơn hàng này?",
        buttons: {
          confirm: function () {
            $.post(
              "ManageOrder.php",
              {
                action: "delete_order",
                order_id: orderId,
              },
              function (response) {
                if (response.success) {
                  swal("Thành công!", "Đơn hàng đã được xóa.", "success");
                  setTimeout(function () {
                    location.reload();
                  }, 2000);
                } else {
                  swal("Lỗi!", response.message, "error");
                }
              },
              "json"
            );
          },
          cancel: function () {},
        },
      });
    });

    //Xử lý sự kiện click nút sửa
    $(document).on("click", ".edit", function () {
      var orderId = $(this).closest("tr").find("input[type='checkbox']").val();
      window.location.href = `../MANAGE-ORDER/ManageOrderDetail.html?id=${orderId}`;
    });

    // Xử lý sự kiện click nút xóa tất cả
    $(document).on("click", ".btn-delete", function () {
      var selectedOrders = [];
      $("input[name='check1']:checked").each(function () {
        selectedOrders.push($(this).val());
      });

      if (selectedOrders.length === 0) {
        swal(
          "Thông báo",
          "Vui lòng chọn ít nhất một đơn hàng để xóa.",
          "warning"
        );
        return;
      }

      $.confirm({
        title: "Xác nhận",
        content: "Bạn có chắc chắn muốn xóa các đơn hàng đã chọn?",
        buttons: {
          confirm: function () {
            $.post(
              "ManageOrder.php",
              { action: "delete_order", ids: selectedOrders },
              function (response) {
                if (response.success) {
                  swal("Thành công!", "Các đơn hàng đã được xóa.", "success");
                  setTimeout(function () {
                    location.reload();
                  }, 2000);
                } else {
                  swal("Lỗi!", response.message, "error");
                }
              },
              "json"
            );
          },
          cancel: function () {},
        },
      });
    });

        <body onload="window.print()">

          <small>In lúc: ${now}</small>
          ${printContents}

    `);
        popupWin.document.close();
