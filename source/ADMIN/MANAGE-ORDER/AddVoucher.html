    <script>
      const now = new Date().toLocaleString("vi-VN");
      //Thời Gian
      function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Chủ Nhật";
        weekday[1] = "Thứ Hai";
        weekday[2] = "Thứ Ba";
        weekday[3] = "Thứ Tư";
        weekday[4] = "Thứ Năm";
        weekday[5] = "Thứ Sáu";
        weekday[6] = "Thứ Bảy";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + " giờ " + m + " phút " + s + " giây";
        if (dd < 10) {
          dd = "0" + dd;
        }
        if (mm < 10) {
          mm = "0" + mm;
        }
        today = day + ", " + dd + "/" + mm + "/" + yyyy;
        tmp = '<span class="date"> ' + today + " - " + nowTime + "</span>";
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");

        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }
      }
    </script>

  <script>
    $(document).ready(function () {
      // Xử lý nút hủy bỏ
      $(".btn-cancel").click(function () {
        swal({
          title: "Bạn có chắc chắn muốn hủy tạo voucher này?",
          text: "Mọi thông tin đã nhập sẽ bị xóa và không được lưu.",
          icon: "warning",
          buttons: {
            cancel: "Tiếp tục chỉnh sửa",
            confirm: {
              text: "Đồng ý hủy bỏ",
              value: true,
              visible: true,
              className: "btn-danger",
            },
          },
          dangerMode: true,
        }).then((willCancel) => {
          if (willCancel) {
            window.location.href = "../MANAGE-ORDER/ManageVoucher.html";
          }
        });
      });

      // Xử lý lưu voucher
      $(".btn-save").click(function () {
        // Lấy dữ liệu
        let code = $("#voucher-code").val().trim();
        let type = $("#voucher-type").val();
        let value = $("#voucher-value").val();
        let minOrder = $("input[type='number']").eq(1).val();
        let startDate = $("input[type='date']").eq(0).val();
        let endDate = $("input[type='date']").eq(1).val();

        // Kiểm tra bắt buộc
        if (!code) {
          swal("Lỗi", "Vui lòng nhập mã code!", "error");
          return;
        }
        if (!type || (type !== "fixed" && type !== "percent")) {
          swal("Lỗi", "Vui lòng chọn kiểu giảm giá hợp lệ!", "error");
          return;
        }
        if (!value || value <= 0) {
          swal("Lỗi", "Vui lòng nhập giá trị giảm hợp lệ!", "error");
          return;
        }

        // Gửi về backend
        $.post(
          "AddVoucher.php",
          {
            code: code,
            type: type,
            discount_value: value,
            min_order_value: minOrder,
            start_date: startDate,
            end_date: endDate,
          },
          function (response) {
            if (response.success) {
              swal("Thành công!", "Voucher đã được thêm.", "success").then(
                () => {
                  window.location.href = "../MANAGE-ORDER/ManageVoucher.html";
                }
              );
            } else {
              swal(
                "Lỗi!",
                response.message || "Không thể thêm voucher.",
                "error"
              );
            }
          },
          "json"
        );
      });
    });
  </script>
