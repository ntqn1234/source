    <script>
      const now = new Date().toLocaleString("vi-VN");
      //Thời Gian
      function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Chủ Nhật";
        weekday[1] = "Thứ Hai";
        weekday[2] = "Thứ Ba";
        weekday[3] = "Thứ Tư";
        weekday[4] = "Thứ Năm";
        weekday[5] = "Thứ Sáu";
        weekday[6] = "Thứ Bảy";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + " giờ " + m + " phút " + s + " giây";
        if (dd < 10) {
          dd = "0" + dd;
        }
        if (mm < 10) {
          mm = "0" + mm;
        }
        today = day + ", " + dd + "/" + mm + "/" + yyyy;
        tmp = '<span class="date"> ' + today + " - " + nowTime + "</span>";
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");

        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }
      }
    </script>

  <script>
    $(document).ready(function () {
      // Thêm sản phẩm mới
      $("#btn-add-product").click(function () {
        let newRow = `
  <div class="row g-2 product-row align-items-end mt-2">
    <div class="col-md-6">
      <input class="form-control product-code" type="text" placeholder="Mã sản phẩm" required>
    </div>
    <div class="col-md-4">
      <input class="form-control product-qty" type="number" min="1" value="1" placeholder="Số lượng" required>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-danger w-100 btn-remove-product">X</button>
    </div>
  </div>
`;
        $("#product-list").append(newRow);

        updateRemoveButtons(); // cập nhật lại nút xóa
        updateTotalAmount();
      });

      // Xóa sản phẩms
      $(document).on("click", ".btn-remove-product", function () {
        $(this).closest(".product-row").remove();
        updateRemoveButtons(); // cập nhật lại nút xóa
      });

      // Hàm xử lý hiển thị nút xóa
      function updateRemoveButtons() {
        const rows = $("#product-list .product-row");
        if (rows.length === 1) {
          rows.find(".btn-remove-product").hide();
        } else {
          rows.find(".btn-remove-product").show();
        }
      }

      // Kiểm tra ban đầu
      updateRemoveButtons();
    });

    // Gửi dữ liệu sản phẩm về backend để tính tổng tiền
    function updateTotalAmount() {
      let customer = {};
      let products = [];

      $("#product-list .product-row").each(function () {
        let code = $(this).find(".product-code").val();
        let qty = $(this).find(".product-qty").val();
        if (code && qty > 0) {
          products.push({ code: code, quantity: qty });
        }
      });

      if (products.length > 0) {
        $.post(
          "AddOrder.php",
          {
            customer: customer,
            products: products,
          },
          function (res) {
            if (res.success) {
              $("#total-amount").val(res.total);
            } else if (res.message) {
              swal("Lỗi", res.message, "error");
            }
          },
          "json"
        );
      } else {
        $("#total-amount").val("0 đ");
      }
    }

    // Gọi lại hàm mỗi khi có thay đổi
    $(document).on("input", ".product-code, .product-qty", function () {
      updateTotalAmount();
    });

    // Xử lý nút hủy bỏ
    $(".btn-cancel").click(function () {
      swal({
        title: "Bạn có chắc chắn muốn hủy đơn hàng này?",
        text: "Mọi thông tin đã nhập sẽ bị xóa và không được lưu.",
        icon: "warning",
        buttons: {
          cancel: "Tiếp tục chỉnh sửa",
          confirm: {
            text: "Đồng ý hủy bỏ",
            value: true,
            visible: true,
            className: "btn-danger",
          },
        },
        dangerMode: true,
      }).then((willCancel) => {
        if (willCancel) {
          window.location.href = "../MANAGE-ORDER/ManageOrder.html";
        }
      });
    });

    // Xử lý lưu đơn hàng
    $(".btn-save").click(function () {
      // Lấy thông tin khách hàng
      let customer = {
        name: $("input").eq(0).val(),
        phone: $("input[type='number']").eq(0).val(),
        email: $("input").eq(2).val(),
        status: $("#exampleSelect1").val(),
        note: $("textarea").val(),
        // province, district, specific_address để null
        province: null,
        district: null,
        specific_address: null,
      };

      // Lấy danh sách sản phẩm
      let products = [];
      let hasProductError = false;
      $("#product-list .product-row").each(function () {
        let code = $(this).find(".product-code").val();
        let qty = $(this).find(".product-qty").val();
        if (!code) {
          swal("Lỗi", "Vui lòng nhập mã sản phẩm!", "error");
          hasProductError = true;
          return false;
        }
        if (!qty || qty <= 0) {
          swal("Lỗi", "Số lượng sản phẩm phải lớn hơn 0!", "error");
          hasProductError = true;
          return false;
        }
        products.push({ code: code, quantity: qty });
      });
      if (hasProductError) return;

      if (!customer.name) {
        swal("Lỗi", "Vui lòng nhập tên khách hàng!", "error");
        return;
      }
      if (!customer.phone) {
        swal("Lỗi", "Vui lòng nhập số điện thoại!", "error");
        return;
      }
      if (products.length === 0) {
        swal("Lỗi", "Vui lòng nhập ít nhất 1 sản phẩm!", "error");
        return;
      }

      // Gửi dữ liệu về backend
      $.post(
        "AddOrder.php",
        {
          customer: customer,
          products: products,
          save: true, // Để phân biệt thao tác lưu đơn hàng
        },
        function (response) {
          if (response.success) {
            swal("Thành công!", "Đơn hàng đã được thêm.", "success");
            setTimeout(function () {
              window.location.href = "../MANAGE-ORDER/ManageOrder.html";
            }, 1500);
          } else {
            swal(
              "Lỗi!",
              response.message || "Không thể thêm đơn hàng.",
              "error"
            );
          }
        },
        "json"
      );
    });
