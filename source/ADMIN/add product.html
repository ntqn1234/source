  <script>
    function submitForm() {
        // Tạo FormData từ biểu mẫu
        var formData = new FormData($('#add-product-form')[0]);

        // Gửi yêu cầu AJAX
        $.ajax({
            url: 'add product.php',
            type: 'POST',
            data: formData,
            contentType: false, // Cần thiết cho FormData
            processData: false, // Cần thiết cho FormData
            dataType: 'json',
            success: function(response) {
                if (response.success) {
                    swal("Thành công", response.message, "success").then(() => {
                        window.location.href = '';
                    });
                } else {
                    swal("Lỗi", response.error, "error");
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                swal("Lỗi", "Lỗi khi thêm sản phẩm: " + textStatus, "error");
            }
        });
    }

  </script>
